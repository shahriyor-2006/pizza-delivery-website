<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/all.css">
<link rel="stylesheet" type="text/css" href="css/regular.css">
</head>
<body>
    <div class="main">
        <div class="landing">
            <div class="row">
                <img src="pizza-logo.png" alt="" class="pizza-logo">
                <ul class="landing-ul">
                    <li><a href="#" class="monstr">Меню</a></li>
                    <li><a href="#" class="monstr">О нас</a></li>
                    <li><a href="#" class="monstr">Доставка</a></li>
                    <li><a href="#" class="monstr">Контакты</a></li>

                </ul>
                <div class="small-icons">
                    <img src="basket.png" alt="" class="basket">
                    <img src="location.png" alt="" class="location">
                    <p class="text monstr">г. Фергана</p>
                    <img src="car.png" alt="" class="car">
                    <p class="text1 text monstr">Бесплатная доставка</p>
                </div>
                <p class="heading1 monstr">Сочная пицца из печи <br>
                    к вашему дому</p>
                    <img src="fire.png" alt="" class="fire">
                    <p class="text3 monstr">при первом заказе получи до -20% <br>
                        и бесплатную доставку</p>
                   <div class="button-order"><a href="#" class="button-a"><p class="in-button-text monstr">Заказать</p></a></div>
                  
                   <img src="suitcase.png" alt="" class="suitcase">
                   <p class="after-icon-text monstr">доставка</p>
                   <img src="alarm.jpg" alt="" class="alarm">
                   <p class="after-icon-text after-icon-text2 monstr">приватный</p>
                   <div class="circle"></div>
                   <p class="after-icon-text after-icon-text2 after-icon-text3 monstr">построение</p>
                   <div class="ellipse"></div>
                   <div class="line1"></div>
                   <div class="line1 line2"></div> 
                   <p class="pizza-name monstr">Нолеманзо</p>
                   <p class="price monstr">299руб</p>   
            </div>
            
        </div>



        <div class="menu-of-pizzas"></div>
        <div class="delivery"></div>
        <footer></footer>
    </div>
    
</body>
</html>
